image: docker:latest

services:
- docker:dind

before_script:
- apk add --update python py-pip python-dev && pip install docker-compose # install docker-compose
- docker version
- docker-compose version
- docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY

variables:
    CONTAINER_TEST_IMAGE: $CI_REGISTRY/$CI_PROJECT_PATH:$CI_BUILD_REF_NAME

stages:
  - build

build:
  stage: build
  script:
     - docker-compose -f docker-compose.ci.build.yml up
     - docker-compose build --build-arg TAG=$CI_BUILD_REF_NAME
     - docker push $CONTAINER_TEST_IMAGE